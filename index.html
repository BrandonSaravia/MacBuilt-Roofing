<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0b95acf9d7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/base-images/macbuilt-logo.png">

    <title>MacBuilt Roofing | Comercial roofer licenced in the Carolinas and Georgia</title>

</head>

<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">What we offer</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Contact us</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Sign in</a></li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <div class="header__logo-box">
            <img class="header__logo" src="./img/base-images/macbuilt-logo.png" alt="MacBuilt Logo" />
        </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">MacBuilt Roofing</span>
                <!-- <span class="heading-primary--sub" id="u-font-size-3-point-7">Commercial roofer</span> -->
                <span class="heading-primary--sub">licenced in the Carolinas and Georgia</span>
            </h1>

            <a href="#" class="btn btn--white btn--animated">Contact us</a>
        </div>

    </header>

</html>
